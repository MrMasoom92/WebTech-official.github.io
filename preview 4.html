<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    margin: 0%;
    padding:0%;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
input[ type="checkbox"]{
    -webkit-appearance: none;
    visibility: hidden;
    display: none;
}
.check{
    display: block;
    height: 20px;
    width: 40px;
    background: #0a0a0a;
    border-radius: 20px;
    cursor: pointer;
    transition: ease-in 0.3s;
    overflow: hidden;
    position: relative;
}
input[ type="checkbox"]:checked ~ .check{
    background: #fff;
    box-shadow: 0 0 0 12000px #0a0a0a;
}
.check::before{
    content: '';
    display: block;
    position: absolute;
    height: 16px;
    width: 16px;
    background: #878686;
    border-radius: 50%;
    top: 2px ;
    left: 2px;
    transition: 0.5s;
}
input[ type="checkbox"]:checked ~ .check::before{
    background: #01f4fd;
    position: absolute;
    transform: translateX(20px);
}
    </style>
</head>
<body>
    <label>
        <input type="checkbox">
        <span class="check"></span>
    </label>
</body>
</html>
